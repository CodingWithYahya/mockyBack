server:
  port: 8084

spring:
  application:
    name: mockyBackend

# FromHere
  datasource:
    url: jdbc:postgresql://localhost:5432/mockydb
    username: mockyuser
    password: mockypassword
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
# FromHere

logging:
  level:
    org:
      springframework: DEBUG